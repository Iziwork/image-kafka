name: build-push
on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest
    steps:
      - uses: iziwork/action-checkout@v3

      - name: Set up Docker Buildx
        uses: iziwork/action-setup-buildx@v2

      - name: Login to Docker Hub
        uses: iziwork/action-docker-login@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        env:
          IMAGE_NAME: iziworktech/kafka
          KAFKA_VERSION: "3.6.2"
          SCALA_VERSION: "2.13"
          KAFKA_TARBALL_SHA512: e5d5935df6e687898e71e583e8ea376275c6fbac2e7872e78f7c55ab2528485582362e3778678600c5368384437c1da6b3d612a748917f4b294c06ea160173ee
        run: ./build_push.sh "$IMAGE_NAME" "$KAFKA_VERSION" "$SCALA_VERSION" "$KAFKA_TARBALL_SHA512"
